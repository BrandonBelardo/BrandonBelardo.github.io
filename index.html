<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devijice-width, initial-scale=1.0">
        <title>My input</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script>
            function handleInput(){
                const userInput = document.getElementById("userInput").value;
                document.getElementById("output").innerText = userInput;
            }
            function checkEnterKey(event){
                if (event.key === "Enter"){
                    handleInput();
                }
            }
        </script>
    </head>
    <body>
        <div class="container"> 
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="form1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <label for="exampleColorInput" class="form-label">Select Background Color:</label>
            <input type="color" class="form-control form-control-color" id="colorPicker" value="#563d7c" title="Choose your color">
            <p id="test">
                Test
            </p>
        </div>
        <script>
            function getNormalizedSize(hex){
                let redHex = hex.slice(1,3);
                let greenHex = hex.slice(3,5);
                let blueHex = hex.slice(5,7);
                let averageVal = (parseInt(redHex, 16) + parseInt(greenHex, 16) + parseInt(blueHex, 16)) / 3;
                let normalizedVal = averageVal/255; 
                return normalizedVal;
            }
            const colorPicker = document.getElementById("colorPicker");
            colorPicker.addEventListener("input", function(){
                const selectedColor = colorPicker.value;
                document.body.style.backgroundColor = selectedColor;
                const testText = document.getElementById("test");
                testText.style.fontSize = (100 * getNormalizedSize(selectedColor)).toString() + "px";
            });
        </script>
    </body>
</html>
